spring:
  application:
    name: msuser
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/msuser?useTimezone=true&serverTimezone=UTC
    username: root
    password: root
  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: update
    show_sql: false

springdoc:
  swagger-ui:
    path: /docs-msuser.html
  api-docs:
    path: /docs-msuser
  packagesToScan: com.compass.msuser.web.controller

mq:
  queues:
    listener-rabbitmq: listener-rabbitmq

security:
  jwt:
    token:
      secret-key: secrets
      expire-length: 3600000