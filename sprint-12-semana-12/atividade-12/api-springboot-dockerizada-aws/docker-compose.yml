version: '3.9'

services:
  msuser:
    image: msuserimg
    build:
      context: ./msuser
      dockerfile: Dockerfile
    container_name: msuser
    ports:
      - "8080:8080"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysqlimg:3306/msuser?createDatabaseIfNotExist=true&serverTimezone=UTC&autoReconnect=true
      - SPRING_DATASOURCE_USERNAME=root
      - SPRING_DATASOURCE_PASSWORD=root
      - JWT_SECRET_KEY=secrets
      - JWT_EXPIRATION=3600000
      - SPRING_RABBITMQ_HOST=rabbitmqimg
      - SPRING_RABBITMQ_PORT=5672
      - SPRING_RABBITMQ_USERNAME=guest
      - SPRING_RABBITMQ_PASSWORD=guest
    depends_on:
      - mysqlimg
      - rabbitmqimg

  mysqlimg:
    image: mysql:8.0
    container_name: mysql
    environment:
      MYSQL_DATABASE: msuser
      MYSQL_ROOT_PASSWORD: root
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql

  rabbitmqimg:
    image: rabbitmq:4.0-management
    container_name: rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    ports:
      - "5672:5672"
      - "15672:15672"

volumes:
  db_data:
